<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="player">
        <h1>MUSIC PLAYER</h1>
        <img src="https://play-lh.googleusercontent.com/zq8ihIMZKOs9H6tfhKISdMLJxIgCaajxI5nVBqS24zhdJT7FbWBRUvqIiJY5tns2jnk" alt="player icon" id="icon">
    <div class="song">
        <div class="play">
            <input type="button" id="btn1" value="PLAY" onclick="playSong();">
            <input type="button" id="btn1" value="PAUSE" onclick="pauseSong()">
        </div>
        <div class="clip">
            <audio id="song1" src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Sevish_-__nbsp_.mp3"></audio>
        </div>
    </div>
    <div class="volume">
        <div class="slider">
            <input type="range" id="control" min="0" max="1" step="0.1" value="0.5" onchange="volumeRange()">
        </div>
    <div class="value">100</div>
    </div>
</div>
</body>
</html>
